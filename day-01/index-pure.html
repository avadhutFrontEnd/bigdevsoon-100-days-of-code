<!doctype html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Profile Card challenge</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="profile-card">
      <!-- Header Section with Waves -->
      <div class="card-header">
        <!-- Profile Image -->
        <img
          src="https://palmbeachrecoverycenters.com/wp-content/uploads/2023/12/good-faces-HT6AFKBcfVA-unsplash-681x1024.jpg"
          alt="Johnny Rogers"
          class="profile-image"
        />

        <!-- Base Background SVG -->
        <svg
          class="wave-base"
          width="510"
          height="139"
          viewBox="0 0 510 139"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 64C0 28.6538 28.6538 0 64 0H446C481.346 0 510 28.6538 510 64V139H0V64Z"
            fill="#973150"
          />
        </svg>

        <!-- Wave Layer 1 (Dark) -->
        <svg
          class="wave-layer-1"
          width="510"
          height="167"
          viewBox="0 0 510 167"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M130.398 167C56.7127 167 15.5925 128 0 108.5V0L510 23.5V110.5C510 133.5 480.443 167 430.106 167C367.183 167 349.797 108.5 298.88 108.5C257.07 108.5 204.083 167 130.398 167Z"
            fill="#973150"
          />
        </svg>

        <!-- Wave Layer 2 (Pink) -->
        <svg
          class="wave-layer-2"
          width="510"
          height="170"
          viewBox="0 0 510 170"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M379.602 170C453.287 170 494.407 131 510 111.5V0L-3.05176e-05 23.5V113.5C-3.05176e-05 136.5 29.5568 170 79.8945 170C142.817 170 160.203 111.5 211.12 111.5C252.93 111.5 305.917 170 379.602 170Z"
            fill="#DF3F8C"
          />
        </svg>

        <!-- Wave Layer 3 (Gradient Overlay) -->
        <svg
          class="wave-layer-3"
          width="510"
          height="172"
          viewBox="0 0 510 172"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <mask
            id="mask0_7_79"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="-18"
            width="510"
            height="190"
          >
            <path
              d="M130.398 172C56.7127 172 15.5925 133 0 113.5V-18L510 5.5V115.5C510 138.5 480.443 172 430.106 172C367.183 172 349.797 113.5 298.88 113.5C257.07 113.5 204.083 172 130.398 172Z"
              fill="#973150"
            />
          </mask>
          <g mask="url(#mask0_7_79)">
            <path
              d="M88.0089 168C61.218 171.644 3.60145 173.5 -6.10914 168L-33 187.5L15.1795 204.5L72.3225 247L293.612 163L474.565 213V172.5C404.537 172.5 386.283 91 311.486 91C241.931 91 205.656 152 88.0089 168Z"
              fill="url(#paint0_linear_7_79)"
            />
          </g>
          <defs>
            <linearGradient
              id="paint0_linear_7_79"
              x1="220.782"
              y1="94"
              x2="220.782"
              y2="247"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#BC5473" />
              <stop offset="0.746259" stop-color="#BC5473" stop-opacity="0" />
            </linearGradient>
          </defs>
        </svg>
      </div>

      <!-- Content Section -->
      <div class="card-content">
        <!-- Name and Username -->
        <h1 class="profile-name">Johnny Rogers</h1>
        <p class="profile-username">@jonnyrogers</p>

        <!-- Social Icons -->
        <ul class="social-list">
          <li>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-facebook fa-xl"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-linkedin fa-xl"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-x-twitter fa-xl"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-icon">
              <i class="fa-brands fa-dribbble fa-xl"></i>
            </a>
          </li>
        </ul>

        <!-- Bio Text -->
        <p class="profile-bio">
          Crafting brand and communication strategies, creating visual designs,
          leading art direction, and capturing portraits through photography.
        </p>

        <!-- Action Buttons -->
        <div class="actions">
          <button type="button" class="btn-follow">Follow</button>
          <button type="button" class="btn-message">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
