<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BigDevSoon Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style-bigdev.css" />
</head>
<body>
    <div class="frame">
        <div class="app-layout">
            <div class="left-side">
                <div class="route-text">
                    <h1 class="route-text-title">Contact Us</h1>
                    <p class="route-text-description">Get in touch with us! Whether you have questions,<br />feedback, or just want to say hello, we're here for you.</p>
                    <div class="location-container">
                        <div class="location-details">
                            <p class="location-details-title">Windler, Lockman and McClure</p>
                            <p class="location-details-description">3629 N Cole Rd, Boise, Illinois</p>
                        </div>
                        <div class="triangle-down-arrow"></div>
                        <div class="triangle-down-outer">
                            <div class="triangle-down-inner">
                                <div class="triangle-down-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <form class="form-container" action="#" method="post">
                    <p class="form-container-title">Send us a Message</p>
                    <input type="text" class="form-container-input" placeholder="Name" />
                    <input type="email" class="form-container-input" placeholder="Email" />
                    <input type="tel" class="form-container-input" placeholder="Phone" />
                    <p class="form-container-subtitle">Preferred contact method of communication</p>
                    <div class="form-container-radio-buttons">
                        <div class="form-container-radio-button">
                            <input type="radio" name="contact-method" id="contact-email" class="form-container-radio-button-input" />
                            <label for="contact-email" class="form-container-radio-button-label">Email</label>
                        </div>
                        <div class="form-container-radio-button">
                            <input type="radio" name="contact-method" id="contact-phone" class="form-container-radio-button-input" />
                            <label for="contact-phone" class="form-container-radio-button-label">Phone</label>
                        </div>
                    </div>
                    <textarea class="form-container-textarea" placeholder="Message"></textarea>
                    <button type="submit" class="form-container-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
