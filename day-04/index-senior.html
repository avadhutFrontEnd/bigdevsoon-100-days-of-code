<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us â€“ BigDevSoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style-senior.css" />
</head>
<body>
    <div class="page">
        <main class="page__main" role="main">
            <!-- Hero / intro -->
            <section class="hero" aria-labelledby="hero-heading">
                <div class="hero__content">
                    <h1 id="hero-heading" class="hero__title">Contact Us</h1>
                    <p class="hero__description">
                        Get in touch with us! Whether you have questions, feedback, or just want to say hello, we're here for you.
                    </p>
                    <!-- Location card + map pin -->
                    <div class="location">
                        <div class="location__card">
                            <p class="location__name">Windler, Lockman and McClure</p>
                            <address class="location__address">3629 N Cole Rd, Boise, Illinois</address>
                        </div>
                        <div class="location__pin" aria-hidden="true">
                            <span class="location__pin-arrow"></span>
                            <span class="location__pin-glow location__pin-glow--outer"></span>
                            <span class="location__pin-glow location__pin-glow--mid"></span>
                            <span class="location__pin-glow location__pin-glow--inner"></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact form -->
            <aside class="form-section" aria-labelledby="form-heading">
                <form class="form" action="#" method="post" id="contact-form">
                    <h2 id="form-heading" class="form__title">Send us a Message</h2>

                    <div class="form__field">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" name="name" class="form__input" placeholder="Name" autocomplete="name" />
                    </div>
                    <div class="form__field">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="Email" autocomplete="email" required />
                    </div>
                    <div class="form__field">
                        <label for="phone" class="form__label">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form__input" placeholder="Phone" autocomplete="tel" />
                    </div>

                    <fieldset class="form__fieldset">
                        <legend class="form__legend">Preferred contact method</legend>
                        <div class="form__radios">
                            <div class="form__radio">
                                <input type="radio" id="contact-email" name="contact-method" value="email" class="form__radio-input" />
                                <label for="contact-email" class="form__radio-label">Email</label>
                            </div>
                            <div class="form__radio">
                                <input type="radio" id="contact-phone" name="contact-method" value="phone" class="form__radio-input" />
                                <label for="contact-phone" class="form__radio-label">Phone</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form__field">
                        <label for="message" class="form__label">Message</label>
                        <textarea id="message" name="message" class="form__textarea" placeholder="Message" rows="5"></textarea>
                    </div>

                    <button type="submit" class="form__submit">Submit</button>
                </form>
            </aside>
        </main>
    </div>
</body>
</html>
