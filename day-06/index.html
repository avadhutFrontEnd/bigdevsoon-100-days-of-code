<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Our unique tag to identify the solution -->
  <!-- <bds /> -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigDevSoon Image Carousel challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- image-carousel -->

<body>
  <div class="app-layout">
    <div class="image-carousel">
      <div class="image-carousel-area">
        <!-- left arrow -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.4375 18.75L4.6875 12L11.4375 5.25M5.625 12H19.3125" stroke="white" stroke-width="1.875"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <!-- main image -->
        <img class="image-carousel-main-image" src="./assets/images/vincent-van-zalinge-vUNQaTtZeOo-unsplash.jpg"
          alt="main image">
        <!-- right arrow -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.5625 5.25L19.3125 12L12.5625 18.75M18.375 12L4.6875 12" stroke="white" stroke-width="1.875"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>

      </div>
    </div>
    <div class="image-carousel-content">
      <img class="image-carousel-content-area" src="./assets/images/aaron-burden-yzgF-AQt1sQ-unsplash.jpg"
        alt="image 1">
      <img class="image-carousel-content-area" src="./assets/images/daniil-silantev-F6Da4r2x5to-unsplash.jpg"
        alt="image 1">
      <img class="image-carousel-content-area" style="border: 1px solid #FFFFFF;"
        src="./assets/images/vincent-van-zalinge-vUNQaTtZeOo-unsplash.jpg" alt="image 1">
      <img class="image-carousel-content-area" src="./assets/images/fabian-quintero-UWQP2mh5YJI-unsplash.jpg"
        alt="image 1">
      <img class="image-carousel-content-area" src="./assets/images/niko-photos-tGTVxeOr_Rs-unsplash.jpg" alt="image 1">
      <img class="image-carousel-content-area" src="./assets/images/qingbao-meng-01_igFr7hd4-unsplash.jpg"
        alt="image 1">
    </div>
  </div>
</body>

</html>
